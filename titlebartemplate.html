
<!DOCTYPE html>
<html lang="pl-pl">
	<head>
		<title>Title bar template</title>
		<meta charset="utf-8"/>
		<style>
			body {
				background-color: #adc4db;
				margin: 0px;
			}
			a {
				text-decoration: none;
				font-style: italic;
				color: #055cb3;
			}
			#header {
				padding: 3px 20px;
				margin: 0px;
				width: 100%;
				background-color: #67a0d6;
				display: flex;
				color: #055cb3;
				font-size: 40px;
				gap: 20px;
			}
			#header a {
				font-style: none;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div>Strona główna</div>
			<div><a href="kamery.html">Kamery</a></div>
		</div>
	</body>
</html>
