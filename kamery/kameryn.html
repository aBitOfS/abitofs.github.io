<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Kamery</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
		<link rel="stylesheet" type="text/css" href="kameryn.css">
		<link rel="icon" type="image/svg" href="../logoL.svg"/>
		<script src="kameryn.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="rightmenu">
			<div id="controlls">
				<a href="https://abitofs.github.io">Powrót</a>
				<div onclick="addPopupOpen()">+</div>
				<div onclick="changeMode(1)">edytuj</div>
				<div onclick="changeMode(2)">usuń</div>
				<div onclick="clearContent()">clear</div>
			</div>
			<div id="camList"></div>
		</div>
		<div id="content"></div>
		<div id="virtualContent"></div>
		<div id="addPopup">
			<div>
				<h2 >Dodaj kamerę / inny element</h2>
				<label>Nazwa <input id="nameInput"/></label>
				<label>URL <input id="urlInput"/></label>
				<button onclick="addCamera()">Dodaj</button>
				<button onclick="addPopupClose()">Anuluj</button>
			</div>
		</div>
		<div id="follows"></div>
	</body>
</html>
